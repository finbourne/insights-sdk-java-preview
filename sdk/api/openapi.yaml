        explode: true
        in: query
        name: filter
        required: false
        schema:
          description: Expression to filter the result set. Read more about <see href="https://support.lusid.com/filtering-results-from-lusid">
            filtering results from LUSID</see>.
          maxLength: 16384
          minLength: 0
          nullable: true
          pattern: ^[\s\S]*$
          type: string
        style: form
      - description: Order the results by these fields. Use the '-' sign to denote
          descending order e.g. -MyFieldName. Multiple fields can be denoted by a
          comma e.g. -MyFieldName,AnotherFieldName,-AFurtherFieldName
        explode: true
        in: query
        name: sortBy
        required: false
        schema:
          description: Order the results by these fields. Use the '-' sign to denote
            descending order e.g. -MyFieldName. Multiple fields can be denoted by
            a comma e.g. -MyFieldName,AnotherFieldName,-AFurtherFieldName
          maxLength: 16384
          minLength: 1
          nullable: true
          pattern: ^[\s\S]*$
          type: string
        style: form
      - description: When paginating, only return this number of records. The minimum
          value is 0 and the maximum is 10000.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          description: When paginating, only return this number of records. The minimum
            value is 0 and the maximum is 10000.
          format: int32
          maximum: 10000
          minimum: 1
          type: integer
        style: form
        x-nullable: true
      - description: Encoded page string returned from a previous search result that
          will retrieve the next page of data. When this field is supplied, filter
          and sortby fields should not be supplied.
        explode: true
        in: query
        name: page
        required: false
        schema:
          description: Encoded page string returned from a previous search result
            that will retrieve the next page of data. When this field is supplied,
            filter and sortby fields should not be supplied.
          maxLength: 500
          minLength: 1
          nullable: true
          pattern: ^[a-zA-Z0-9\+/]*={0,3}$
          type: string
        style: form
      - description: The interval for an included histogram of the logs
        explode: true
        in: query
        name: histogramInterval
        required: false
        schema:
          description: The interval for an included histogram of the logs
          format: date-span
          nullable: true
          type: string
