        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScrollableCollectionOfAuditEntry'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: '[EARLY ACCESS] ListEntries: Get the audit entries.'
      tags:
      - Auditing
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
    post:
      operationId: CreateEntry
      requestBody:
        content:
          application/json:
            example:
              process:
                name: processName
                runId: processRunId
                startTime: 0001-01-01T00:00:00.0000000+00:00
              data:
                action: dataAction
                category: dataCategory
                userId: dataUserId
                message: dataMessage
                resource:
                  type: resourceType
                  identifier: resourceIdentifier
                detailsType: dataDetailsType
            schema:
              $ref: '#/components/schemas/CreateAuditEntry'
          application/json-patch+json:
            example:
              process:
                name: processName
                runId: processRunId
                startTime: 0001-01-01T00:00:00.0000000+00:00
              data:
                action: dataAction
                category: dataCategory
                userId: dataUserId
                message: dataMessage
                resource:
                  type: resourceType
                  identifier: resourceIdentifier
                detailsType: dataDetailsType
            schema:
              $ref: '#/components/schemas/CreateAuditEntry'
        description: Information about the entry to be created.
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditEntry'
          description: Success
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: There have been too many recent requests, retry later (using
            the RETRY-AFTER header value as the delay).
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: '[EARLY ACCESS] CreateEntry: Create (persist) and audit entry..'
      tags:
      - Auditing
      x-fbn-apistatus: EarlyAccess
      x-contentType: application/json
      x-accepts: application/json
