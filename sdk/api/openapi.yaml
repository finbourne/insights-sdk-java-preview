  /api/auditing/entries:
    get:
      description: This will never be {null}, though it may be empty.
      operationId: ListEntries
      parameters:
      - description: The filter to be applied to the results.
        explode: true
        in: query
        name: filter
        required: false
        schema:
          description: The filter to be applied to the results.
